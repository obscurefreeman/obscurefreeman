# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "zh-CN"
title                    : "晦涩弗里曼的博客"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "晦涩弗里曼"
description              : "一个致力于探索的有趣网站"
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "obscurefreeman/blog" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : #"/assets/images/pen-to-square-solid.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "giscus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : "photon-dark" # "github-light" (default), "github-dark"
    issue_term           : "url" # "pathname" (default)
  giscus:
    repo_id              : "R_kgDOJqzHhA" # Shown during giscus setup at https://giscus.app
    category_name        : "Giscus" # Full text name of the category
    category_id          : "DIC_kwDOJqzHhM4CbO-O" # Shown during giscus setup at https://giscus.app
    discussion_term      : "title" # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : "0" # '1' for enabled (default), '0' for disabled
    theme                : "dark_dimmed" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    lang                 : "zh-CN"

